{% extends 'base.html' %}

{% block content %}
{% for message in get_flashed_messages() %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
</svg>

<div class="alert alert-warning d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
        <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div>
        {{ message }}
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<body>
    <h3>Panel</h3>


    {% for task in tasks %}
    <form method="POST" action="{{ url_for('update_task', task_id=task.id) }}">
        <p type="text" name="id">{{task.id}}</p><br>
        <input type="text" name="name" value={{task.name}}><br>
        <input type="text" name="description" value={{task.description}}><br>
        <input type="text" name="start_date" value={{task.start_date}}><br>
        <input type="text" name="end_date" value={{task.end_date}}><br>
        <input type="text" name="status" value={{task.status}}><br>
        <input type="text" name="priority" value={{task.priority}}><br>
        <input class="btn" type="submit" value="Edit" name="action">
    </form>
    <form method="POST" action="{{ url_for('delete_task', task_id=task.id) }}">
        <input class="btn" type="submit" name="delete" value="Delete"
            onclick="return confirm('Are you want to delte this task?')">
    </form>
    {% endfor %}

    <form method="POST" action="/add">
        <label>Title:</label><br>
        <input type="text" name="name"><br>
        <label>Description:</label><br>
        <input type="text" name="description"><br>
        <label>Start Date:</label><br>
        <input type="text" name="start_date"><br>
        <label>End Date:</label><br>
        <input type="text" name="end_date"><br>
        <label>Status:</label><br>
        <input type="text" name="status"><br>
        <label>Priority:</label><br>
        <input type="text" name="priority"><br>
        <input type="submit" value="Add task">
    </form>
</body>

{% endblock %}
